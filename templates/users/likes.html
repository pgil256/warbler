{% extends 'users/detail.html' %}

{% block user_details %}

<div>
    <div>
        <ul>
           { % for msg in likes % }
            <li>
                <a href = '/messages/{{ msg.id }}'></a>
                <a href = '/users/{{ msg.user.id }}'>
                    <img src = '{{ msg.user.image_url }}''>
                </a>
                <div>
                    <a href="/users/{{ msg.user.id }}"> @{{ msg.user.username }}</a>
                    <p>{{ msg.text }}</p>
                </div>
            
                {% if user.id == g.user.id %}
                    <form method="POST" action="/messages/{{ msg.id }}/like" class="messages-like">
                        <button> <i class="fa fa-thumbs-up"></i> </button>
                    </form>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
